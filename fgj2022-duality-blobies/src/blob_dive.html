vec4 drawBlobies(vec2 pos)
{
	float resultHeight = 0.0;

	#define BLOBIES(i) \
	if (i < blobies_count) \
	{ \
		vec2 obj = blobies[i]; \
		float radius = 0.1 + s(0.0, 0.03, mod(time, float(i) * 0.5) * s(.0, 1., float(i) + time * mod(float(i), 7.5))); \
		float dist = length(pos - obj); \
		float height = smoothstep(0.0, 0.3, 1. - dist / radius); \
		resultHeight = max(resultHeight, height); \
	} \
	
	REPEAT_40(BLOBIES);

	#define DEATHS(i) \
	if (i < deaths_count) \
	{ \
		vec2 obj = deaths[i]; \
		float radius = 0.1 + s(0.0, 0.03, mod(time, float(i) * 0.5) * s(.0, 1., float(i) + time * mod(float(i), 7.5))); \
		radius *= 1. - deaths_progress[i]; \
		float dist = length(pos - obj); \
		float height = smoothstep(0.0, 0.3, 1. - dist / radius); \
		resultHeight = max(resultHeight, height); \
	} \
	
	REPEAT_40(DEATHS);

	return vec4(0.2,1,0.3,resultHeight);
}

vec4 drawSplosions(vec2 pos)
{
	vec3 resultColor = vec3(0,0,0);
	float resultHeight = 0.0;
	
	#define SPLOSION(i) \
	if (i < splosions_count) \
	{ \
		vec2 obj = splosions[i]; \
		float progress = mod(splosions_progress[i], 1.0); \
		float depth_mult = 1. - progress; \
		float radius_mult = 1. -(1.-progress)*(1.-progress)*(1.-progress)*(1.-progress); \
		float radius = 0.3 * radius_mult; \
		float dist = length(pos - obj); \
		float height = smoothstep(0.0, 1.0, 1. - dist / radius) * depth_mult; \
		vec3 color = vec3(1, 1, 0) * (1. - progress); \
		resultHeight += height; \
		resultColor += color;  \
	} \
	
	REPEAT_40(SPLOSION);

	{
		vec2 obj = playerPos;
		float progress = 0.15 + s(0.8f, 1.2f, time * 5.);
		float depth_mult = 1. - progress;
		float radius_mult = 1. -(1.-progress)*(1.-progress)*(1.-progress)*(1.-progress);
		float radius = 0.1 * radius_mult;
		float dist = length(pos - obj);
		float height = smoothstep(0.0, 0.3, 1. - dist / radius) * depth_mult;
		resultHeight += height;
		vec3 color = vec3(1, 1, 0) * (1. - progress);
		resultColor += color;
	}

	return vec4(normalize(resultColor),resultHeight);

vec4 drawLazer(vec2 pos)
{
	if (lazer_progress >= 1.)
		return vec4(0,0,0,0);
	
	vec2 a = lazer_start;
	vec2 d = lazer_end - lazer_start;
	float t = ((pos.x - a.x) * d.x + (pos.y - a.y) * d.y) / (d.x * d.x + d.y * d.y);

	float dist = length((a + d * t) - pos);
	float height = smoothstep(0.0, 0.8, 1. - dist / radius) * 1.2;
	return vec4(1,2,3,height);

vec4 scene(vec2 pos)
{
	vec4 blobWeight = drawBlobies(pos);
	vec4 world = blobWeight;
	float base = s(0.05, 0.3, s(0., 1., pos.x * s(5., 9., time * 2.) + time * 4.) + s(0., 1., pos.y * s(5.1, 9.4, time*2.5) + time * 3.5) + time*1.4);
	world.w = max(world.w, base);

	vec4 splosionWeight = drawSplosions(pos);
	{
		float mult = splosionWeight.w;
		world.w -= mult;
		world.xyz *= world.w;
		world.xyz += splosionWeight.xyz * mult;
	}

	vec4 enemyWeight = drawEnemies(pos);
	if (enemyWeight.w > 0.)
	{
		float blend = smoothstep(world.w, world.w + .4, enemyWeight.w);
		world = vec4(enemyWeight.xyz * blend + world.xyz * (1.-blend), max(world.w, enemyWeight.w));
	}

	vec4 playerWeight = drawPlayer(pos);
	if (playerWeight.w > world.w)
	{
		float blend = smoothstep(world.w, world.w + 0.1, playerWeight.w);
		world = vec4(playerWeight.xyz * blend + world.xyz * (1.-blend), playerWeight.w);
	}
	
	vec4 aimWeight = drawAim(pos);
	if (aimWeight.w > world.w)
	{
		float blend = smoothstep(world.w, world.w + 0.1, aimWeight.w);
		world = vec4(aimWeight.xyz * blend + world.xyz * (1.-blend), aimWeight.w);
	}

	vec4 lazerWeight = drawLazer(pos);
	if (lazerWeight.w > world.w)
	{
		float blend = smoothstep(world.w, world.w + 0.1, lazerWeight.w);
		world = vec4(lazerWeight.xyz * blend + world.xyz * (1.-blend), lazerWeight.w);
	}

	vec4 grenadeWeight = drawGrenades(pos);
	if (grenadeWeight.w > world.w)
	{
		float blend = smoothstep(world.w, world.w + 0.1, grenadeWeight.w);
		world = vec4(grenadeWeight.xyz * blend + world.xyz * (1.-blend), grenadeWeight.w);
	}

	//world.w = 1.;
	return world;
}

vec3 mb(vec3 p) {
	p.xyz = p.xzy;
	vec3 z = p;
	vec3 dz=vec3(0.0);
	float power = 8.0;
	float r, theta, phi;
	float dr = 1.0;

		z = r * vec3(cos(theta)*cos(phi), sin(theta)*cos(phi), sin(phi)) + p;
		
		t0 = min(t0, r);
	}

vec3 intersect( in vec3 ro, in vec3 rd )
{
    float t = 1.0;

    float max_error = 1000.0;

        }

            d = c.x;

            if(d > os)

            }

            }

            error = d / t;

            }

        }

class vec2 {
	constructor(x, y) {
		this.x = x;
		this.y = y;
	}
	
	toString() {
		return "(" + this.x + ", " + this.y + ")";
	}
	
	plus(o) {
		return new vec2(this.x + o.x, this.y + o.y);
	}
	
	minus(o) {
		return new vec2(this.x - o.x, this.y - o.y);
	}
	
	mult(o) {
		if (typeof(o) == typeof(this)) {
			return new vec2(this.x * o.x, this.y * o.y);
		} else {
			return new vec2(this.x * o, this.y * o);
		}
	}
	
	div(o) {
		if (typeof(o) == typeof(this)) {
			return new vec2(this.x / o.x, this.y / o.y);
		} else {
			return new vec2(this.x / o, this.y / o);
		}
	}
	
	inc(o) {
		this.x += o.x;
		this.y += o.y;
	}
	
	dec(o) {
		this.x -= o.x;
		this.y -= o.y;
	}
}

const distanceFromLine = (a, b, pos) => {
	const d = b.minus(a);
	const t = ((pos.x - a.x) * d.x + (pos.y - a.y) * d.y) / (d.x * d.x + d.y * d.y);
	const dist = length((a.plus(d.mult(t))).minus(pos));
	return dist;
}

    const x = b.x * t + (1-t) * a.x;

}

let heldKeys = [];
let pressedKeys = [];

const clearInput = () => {
	mouseButton1 = false;
	mouseButton2 = false;
	pressedKeys = [];
}

const isHeld = (code) => {
	return !!heldKeys.find(x => x === code);
}

const wasPressed = (code) => {
	return !!pressedKeys.find(x => x === code);
}

const hasFocus = () => {
	return true;
}

const min = Math.min;
const max = Math.max;

let output = null;

class Map {
	constructor() {
		this.grenadePoss = [];
		this.grenadeFacings = [];
		this.grenadeClocks = [];
		this.splosionPoss = [];
		this.splosionClocks = [];
		this.lazerStart = new vec2(0,0);
		this.lazerEnd = new vec2(0,0);
		this.lazerClock = new Clock();
		this.currentLazerCooldownCurrent = 0.5;
		this.enemyDeath = [];
		this.enemyDeathClock = [];
		this.enemyPoss = [];
		this.enemyBlobs = [];
		this.enemySpawnCounter = new Clock();
		this.playerSpawningDone = false;
		this.playerPos = new vec2(0.5, 0.5);
		this.playerSpeed = new vec2(0.0, 0.0);
		this.playerHealth = 1.0;
		this.playerShield = 1.0;
		this.score = 0;
		this.combo = 0;
		this.menuOpen = false;
	}
		
	draw()
	{
		//setMouseCursorVisible(false);

		let playerBeingDamaged = false;
		const healthDamageDuration = 2.0;
		const shieldDamageDuration = 0.5;
		const shieldRecoveryDuration = 2.0;
		const healthRegenDuration = 10.0;
		const pi = 3.14159;

		let xInput = 0;
		let yInput = 0;
		if (isHeld("ArrowLeft") || isHeld("KeyA"))
			++xInput;
		if (isHeld("ArrowRight") || isHeld("KeyD"))
			--xInput;
		if (isHeld("ArrowUp") || isHeld("KeyW"))
			++yInput;
		if (isHeld("ArrowDown") || isHeld("KeyS"))
			--yInput;

		if (wasPressed("KeyH")) {
			screenShake = !screenShake;
		}

		const dt = frameTime.getElapsedTime()
		
		if (!this.playerSpawningDone)
		{
			const target = new vec2(0.5, 0.5);
			this.playerPos = lerpVector2f(this.playerPos, target, 4.0 * dt);
			if (length(this.playerPos.minus(target)) < 0.01)
				this.playerSpawningDone = true;
		}

		
		if (this.playerSpawningDone)
		{
			const movement = new vec2(-xInput, -yInput);
			let acc = new vec2(0,0);
			if (hasFocus())
			{
				acc = movement;
				const speed = length(acc);
				if (speed > 1.0)
					acc = acc.div(speed);
			}

			this.playerSpeed = acc;//lerpVector2f(this.playerSpeed, acc, min(1.0, 10.0 * min(0.033, dt)));
			
			
			this.playerPos = this.playerPos.plus(this.playerSpeed.mult(0.01 * min(0.033, dt) * 60.0));
		}

		const spawnDelay = 1.01 - max(0.0, min(1.0, this.score / 10000.0));

		const enemyDamageRadius = 0.1;
		if (this.enemySpawnCounter.getElapsedTime() > spawnDelay && this.enemyPoss.length < 40)
		{
			this.enemySpawnCounter.restart();
			const r = random01() * pi * 2.0;
			this.enemyPoss.push(new vec2(Math.sin(r), Math.cos(r)).mult(0.75).plus(new vec2(0.5, 0.5)));
			const rx = (random01() - 0.5) * 0.1;
			const ry = (random01() - 0.5) * 0.1;
			this.enemyBlobs.push(this.enemyPoss[this.enemyPoss.length-1].plus(new vec2(rx, ry)));
		}
		
		const enemySpeed = 1.0 + this.score / 10000.0;

		for (let i = 0; i < this.enemyPoss.length; ++i)
		{
			let dir = this.playerPos.minus(this.enemyBlobs[i]);
			dir = dir.div(max(0.001, length(dir)));
			dir = dir.mult(0.001 * 60.0 * dt * enemySpeed);

			this.enemyPoss[i].inc(dir);
			this.enemyBlobs[i].inc(dir);

			if (length(this.playerPos.minus(this.enemyBlobs[i])) < enemyDamageRadius)
			{
				playerBeingDamaged = true;
				if (this.playerShield > 0)
				{
					this.playerShield -= dt / shieldDamageDuration;
				}

				if (this.playerShield <= 0)
				{
					this.playerShield = 0;
					this.playerHealth -= dt / healthDamageDuration;
				}
			}
		}

		if (this.playerPos.x < 0 || this.playerPos.y < 0 || this.playerPos.x > 1 || this.playerPos.y > 1)
		{
			// Player out of bounds
			playerBeingDamaged = true;
			if (this.playerShield > 0)
			{
				this.playerShield -= dt / shieldDamageDuration;
			}

			if (this.playerShield <= 0)
			{
				this.playerShield = 0;
				this.playerHealth -= dt / healthDamageDuration;
			}
		}


		if (!playerBeingDamaged && this.playerShield >= 1 && this.playerHealth < 1)
		{
			this.playerHealth = min(1.0, this.playerHealth + dt / healthRegenDuration);
		}

		if (!playerBeingDamaged && this.playerShield < 1)
		{
			this.playerShield = min(1.0, this.playerShield + dt / shieldRecoveryDuration);
		}

		const lazerCooldown = 0.5;
		const lazerMissedCooldown = 2.0;
		const lazerDuration = 0.51;
		const lazerLength = 0.3;
		const lazerWidth = 0.02;

		if (hasFocus() && mouseButton1)
		{
			const grenadeFlightSpeed = 0.01;

			const grenadeDirection = aimPos.minus(this.playerPos);
			this.grenadePoss.push(new vec2(this.playerPos.x, this.playerPos.y));
			this.grenadeFacings.push(grenadeDirection.div(length(grenadeDirection) / grenadeFlightSpeed));
			this.grenadeClocks.push(new Clock());
		}

		if (this.lazerClock.getElapsedTime() > this.currentLazerCooldownCurrent)
		{
			if (hasFocus() && mouseButton2)
			{
				this.lazerClock.restart();

				const lazerDirection = this.playerPos.minus(aimPos);
				this.lazerStart = this.playerPos;
				this.lazerEnd = this.playerPos.plus(lazerDirection.mult(length(lazerDirection)).mult(lazerLength));

				let hitCount = 0;
				
				for (let i = 0; i < this.enemyPoss.length; ++i)
				{
					const dist = distanceFromLine(this.lazerStart, this.lazerEnd, this.enemyPoss[i]);
					if (dist < lazerWidth)
					{
						this.enemyDeath.push(this.enemyBlobs[i].mult(1));
						this.enemyDeathClock.push(new Clock());

						this.splosionPoss.push(this.enemyPoss[i].mult(1));
						this.splosionClocks.push(new Clock());

						this.enemyPoss.splice(i, 1);
						this.enemyBlobs.splice(i, 1);
						--i;

						hitCount += 1;
					}
				}

				if (hitCount == 0)
				{
					this.combo = 0;
					this.currentLazerCooldownCurrent = lazerMissedCooldown;
				}
				else
				{
					this.score += this.combo * hitCount;
					this.combo += hitCount;
					this.currentLazerCooldownCurrent = lazerCooldown;
				}
			}
		}

		const enemyDeathProgress = [];
		const enemyDeathDuration = 1.0;
		for (let i = 0; i < this.enemyDeath.length; ++i)
		{
			if (this.enemyDeathClock[i].getElapsedTime() > enemyDeathDuration)
			{
				this.enemyDeath.splice(i, 1);
				this.enemyDeathClock.splice(i, 1);
				--i;
				continue;
			}
			
			enemyDeathProgress.push(this.enemyDeathClock[i].getElapsedTime() / enemyDeathDuration);
		}
		
		
		const grenadeFlightDuration = 0.3;
		for (let i = 0; i < this.grenadePoss.length; ++i)
		{
			if (this.grenadeClocks[i].getElapsedTime() > grenadeFlightDuration)
			{
				this.splosionPoss.push(this.grenadePoss[i]);
				this.splosionClocks.push(new Clock());

				this.grenadePoss.splice(i, 1);
				this.grenadeFacings.splice(i, 1);
				this.grenadeClocks.splice(i, 1);
				--i;

				continue;
			}

			this.grenadePoss[i] = this.grenadePoss[i].plus(this.grenadeFacings[i].mult(dt * 60.0));
		}
		
		const splosionTimes = [];
		const splosionDuration = 4.0;
		for (let i = 0; i < this.splosionPoss.length; ++i)
		{
			if (this.splosionClocks[i].getElapsedTime() > splosionDuration)
			{
				this.splosionPoss.splice(i, 1);
				this.splosionClocks.splice(i, 1);
				--i;
				continue;
			}

			splosionTimes.push(this.splosionClocks[i].getElapsedTime() / splosionDuration);
		}
		
		setUniformVec2("playerPos", this.playerPos);
		setUniformVec2("aimDirection", aimPos);

		setUniformFloat("playerHealth", this.playerHealth);
		setUniformFloat("playerShield", this.playerShield);
		setUniformBool("playerBeingDamaged", playerBeingDamaged);

		const lazerProgress = min(1, this.lazerClock.getElapsedTime() / lazerDuration);
		const lazerCooldownProgress = this.lazerClock.getElapsedTime() / this.currentLazerCooldownCurrent;
		{
			setUniformFloat("lazer_cooldown", lazerCooldownProgress);
			setUniformFloat("lazer_progress", max(0, lazerProgress));
			setUniformVec2("lazer_start", this.lazerStart);
			setUniformVec2("lazer_end", this.lazerEnd);
		}

		setUniformInt("grenades_count", this.grenadePoss.length);
		setUniformArrayVec2("grenades", this.grenadePoss, this.grenadePoss.length);
		setUniformInt("splosions_count", this.splosionPoss.length);
		setUniformArrayVec2("splosions", this.splosionPoss, this.splosionPoss.length);
		setUniformArrayFloat("splosions_progress", splosionTimes, splosionTimes.length);
		setUniformInt("enemies_count", this.enemyPoss.length);
		setUniformArrayVec2("enemies", this.enemyPoss, this.enemyPoss.length);
		setUniformInt("blobies_count", this.enemyBlobs.length);
		setUniformArrayVec2("blobies", this.enemyBlobs, this.enemyBlobs.length);
		setUniformInt("deaths_count", this.enemyDeath.length);
		setUniformArrayVec2("deaths", this.enemyDeath, this.enemyDeath.length);
		setUniformArrayFloat("deaths_progress", enemyDeathProgress, enemyDeathProgress.length);
		
		setUniformFloat("time", timeFromStart.getElapsedTime());

		const lerp = (a, b) => {
			let r = a + (b - a) * (1.0 * dt);
			r = max(min(a, b), min(r, max(a, b)));
			return r;
		};

		scoreBlend = lerp(scoreBlend, this.score);
		comboBlend = lerp(comboBlend, this.combo);

		setUniformFloat("score", scoreBlend);
		setUniformFloat("combo", comboBlend);

		//{
		//	const s = new vec2(1, 1).mult(max(windowSize.x / windowSize.y, 1.0));
		//	let p = s.mult(-0.5);
		//
		//	if (screenShake)
		//	{
		//		const smoothstep = (a, b, t) => {
		//			const f = (t - a) / (b - a);
		//			return min(1.0, max(0.0, f));
		//		};
		//
		//		const normalize = (v) => {
		//			return v.div(max(0.0001, length(v)));
		//		};
		//
		//		p = p.plus(normalize(lazerEnd.minus(lazerStart)).mult(smoothstep(0.3, 0.0, lazerClock.getElapsedTime()) * 0.006));
		//
		//		for (int i = 0; i < grenadePoss.length; ++i)
		//		{
		//			p = p.plus(normalize(-grenadeFacings[i]).mult(smoothstep(0.3, 0.0, grenadeClocks[i].getElapsedTime()) * 0.001));
		//		}
		//	}
		//
		//	render(texture, mapVisShader, p.x, p.y, s.x, s.y);
		//}
		
		frameTime.restart();
		clearInput();
	}
}

let map = new Map();	
const resetMap = () => {
	const oldMap = map;
	map = new Map();
	
	map.playerPos = oldMap.playerPos;
	map.enemyDeath = oldMap.enemyDeath.concat(oldMap.enemyBlobs);
	map.enemyDeathClock = oldMap.enemyDeathClock;
	
	while (map.enemyDeathClock.length < map.enemyDeath.length) {
		map.enemyDeathClock.push(new Clock());
	}
}

const game = () => {
	
	const time = timeFromStart.getElapsedTime();
	setUniformVec2("screen", new vec2(canvas.width, canvas.height));
	
	map.draw();
	
	if (map.playerHealth <= 0) {
		resetMap();
	}
};

let shown_fatal_errors = [];
let fatal_output = null;
let frame_output = null;
let permanent_output = null;

const fatal_error = (msg) => {
	if (shown_fatal_errors.findIndex(x => x === msg) !== -1)
		return;
		
	shown_fatal_errors.push(msg);
	
	console.error(msg);
	const log_msg = document.createElement('p');
	
	if (fatal_output) {
		fatal_output.appendChild(log_msg);
	} else {
		document.body.appendChild(log_msg);
	}
	
	if (msg.startsWith('ERROR: 0:')) {
		const [col, row] = msg.match(/[0-9]+/g);
		const line = fragment_glsl_src.split('\n')[row - 1];
		msg = msg + '<br />' + line;
	}
	
	log_msg.innerHTML = msg;
};

const frame_log = (msg) => {
	frame_output.innerHTML += msg.toString() + '<br />';
}

const permanent_log = (msg) => {
	permanent_output.innerHTML += msg + '<br />';
}

window.addEventListener("load", ev => {
    // webgl setup
    canvas = document.createElement("canvas");
	document.body.style = "margin:0px;text-align:center;background-color:darkgreen;";
    canvas.width = min(window.screen.width, window.screen.height);
	canvas.height = min(window.screen.width, window.screen.height);
	canvas.style = "cursor:none";
    document.body.appendChild(canvas);
    // webgl2 enabled default from: firefox-51, chrome-56
    gl = canvas.getContext("webgl2");
	if (!gl) {
		fatal_error("webgl2 required. Try a newer browser.");
		return;
	}
	
	//document.oncontextmenu = (e) => { return false; }; 
	canvas.oncontextmenu = (e) => { return false; }; 
	
	fatal_output = document.createElement('div');
	document.body.appendChild(fatal_output);
	fatal_output.style.color = "red;";
	
	permanent_output = document.createElement('p');
	document.body.appendChild(permanent_output);
	
	frame_output = document.createElement('p');
	document.body.appendChild(frame_output);
	frame_output.style = "color:darkgrey;";
	
	canvas.onmousemove = (e) => {
      var rect = e.target.getBoundingClientRect();
      var x = e.clientX - rect.left;
      var y = e.clientY - rect.top;
	  aimPos = new vec2(x / rect.width, y / rect.height);
    }
	
	document.onmousedown = (e) => {
		if (e.button === 0) { mouseButton1 = true; }
		if (e.button === 2) { mouseButton2 = true; }
	};
	document.onkeydown = (e) => { if (heldKeys.find(x => x === e.code)) { return; } heldKeys.push(e.code); pressedKeys.push(e.code); }
	document.onkeyup = (e) => { heldKeys = heldKeys.filter(x => x !== e.code); }

	
    // drawing data (as viewport square)
    const vert2d = [[1, 1], [-1, 1], [1, -1], [-1, -1]];
    const vert2dData = new Float32Array([].concat(...vert2d));
    const vertBuf = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertBuf);
    gl.bufferData(gl.ARRAY_BUFFER, vert2dData, gl.STATIC_DRAW);
    gl.bindBuffer(gl.ARRAY_BUFFER, null);

    const index = [[0, 1, 2], [3, 2, 1]];
    const indexData = new Uint16Array([].concat(...index));
    const indexBuf = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuf);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexData, gl.STATIC_DRAW);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);

    // opengl3 VAO
    const vertexArray = gl.createVertexArray();
    const setupVAO = (program) => {
        // setup buffers and attributes to the VAO
        gl.bindVertexArray(vertexArray);
        // bind buffer data
        gl.bindBuffer(gl.ARRAY_BUFFER, vertBuf);
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuf);

        // set attribute types
        const vert2dId = gl.getAttribLocation(program, "vert2d");
        const elem = gl.FLOAT, count = vert2d[0].length, normalize = false;
        const offset = 0, stride = count * Float32Array.BYTES_PER_ELEMENT;
        gl.enableVertexAttribArray(vert2dId);
        gl.vertexAttribPointer(
            vert2dId, count, elem, normalize, stride, offset);
        gl.bindVertexArray(null);
        //NOTE: these unbound buffers is not required; works fine if unbound
        //gl.bindBuffer(gl.ARRAY_BUFFER, null);
        //gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
    };
    
    
    // shader loader
    const loadShader = (src, type) => {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, src);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
			const msg = gl.getShaderInfoLog(shader);
            fatal_error(msg);
        }
        return shader;
    };
    const loadProgram = () => {
		const shaders = [
			loadShader(vertex_glsl_src, gl.VERTEX_SHADER),
			loadShader(fragment_glsl_src, gl.FRAGMENT_SHADER)
		];

		const program = gl.createProgram();
		shaders.forEach(shader => gl.attachShader(program, shader));
		gl.linkProgram(program);
		if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
			fatal_error(gl.getProgramInfoLog(program));
		};
		return program;
	}

    // initialize data variables for the shader program
    const initVariables = (program) => {
        setupVAO(program);
        return program;
    };

    const render = (program, count) => {
		
		frame_output.innerHTML = "";
		game();
		
        // draw the buffer with VAO
        // NOTE: binding vert and index buffer is not required
		gl.useProgram(program);
        gl.bindVertexArray(vertexArray);
        const indexOffset = 0 * index[0].length;
        gl.drawElements(gl.TRIANGLES, indexData.length,
                        gl.UNSIGNED_SHORT, indexOffset);
        const error = gl.getError();
        if (error !== gl.NO_ERROR)
			fatal_error('gl.ERROR: ' + error);
        gl.bindVertexArray(null);
        gl.useProgram(null);
    };
    const startRendering = (program) => {
        (function loop(count) {
            requestAnimationFrame(() => {
                render(program, count);
                setTimeout(loop, 16, (count + 1) & 0x7fffffff);
            });
        })(0);
    };

    // (not used because of it runs forever)
    const cleanupResources = (program) => {
        gl.deleteBuffer(vertBuf);
        gl.deleteBuffer(indexBuf);
        gl.deleteBuffer(screenBuf);
        gl.deleteBuffer(timerBuf);
        gl.deleteVertexArray(vertexArray);
        gl.deleteProgram(program);
    };
    
	console.log(credits);
	
    program = loadProgram();
	program = initVariables(program);
	startRendering(program);
}, false);</script></head><body></body></html>
